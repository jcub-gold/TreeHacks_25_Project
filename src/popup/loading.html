<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fact-Check Loading</title>
  <link rel="stylesheet" href="loading_styles.css">
</head>
<body>
  <div class="loading-container">
    <div class="loading-card">
      
      <!-- Header: Larger Logo + Title + Percentage (placeholders) -->
      <div class="loading-header">
        <div class="loading-logo"></div>
        <div class="loading-title"></div>
        <div class="loading-number"></div>
      </div>

      <!-- Single bigger bar placeholder (20px high), matching main bar layout -->
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>

      <!-- 3 Source Link Placeholders -->
      <div class="loading-sources">
        <div class="loading-link"></div>
        <div class="loading-link"></div>
        <div class="loading-link"></div>
      </div>

      <!-- Footer: Expand Button Placeholder -->
      <div class="loading-footer">
        <div class="expand-btn-placeholder"></div>
      </div>

    </div>
  </div>
  <script src="loading.js"></script>
</body>
</html>
