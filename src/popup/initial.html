<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=500, initial-scale=1.0">
  <title>Verify Popup</title>
  <style>
    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    html, body {
      width: 500px;
      height: 250px; /* Reduced overall height */
      background: #121212;
      color: #fff;
    }
    /* CARD: Fills the entire popup with compact spacing */
    .card {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      border: 0.5px solid #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 2px;  /* Reduced gap between sections */
      padding: 0 10px 10px 10px; /* No top padding */
      position: relative;
    }
    /* HEADER: Extend fully to the top & sides with equal spacing */
    header.top-header {
      width: calc(100% + 20px);
      margin: 0 -10px 2px -10px; /* Top margin is now 0 so header touches the top */
      background: #2a2a2a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    header.top-header img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    header.top-header h1 {
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
    }
    /* CONTENT: Description and Button with tight spacing */
    .content {
      flex: 1;
      padding: 2px 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;  /* Increased gap between description and button */
      text-align: center;
    }
    .description {
      font-size: 1rem;
      line-height: 1.4;
      color: #ccc;
      max-width: 480px;
      margin-top: 2px;
    }
    /* GREENISH ANIMATED BUTTON (90% width) */
    .action-btn {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(46,204,113,0.4);
    }
    .action-btn:hover {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(46,204,113,0.6);
    }
    /* FINE PRINT: Small, left-aligned */
    .fine-print {
      font-size: 0.65rem;
      color: #aaa;
      text-align: left;
      padding: 5px 10px 10px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
    <div class="card">
      <header class="top-header">
        <img id="verifyIcon" alt="Verify Icon" />
        <h1>Verify</h1>
      </header>
      <div class="content">
        <p class="description">
          Checking the validity of online information in real time.
        </p>
        <button class="action-btn" id="startButton">Start Fact Check</button>
        <script src="initial.js"></script>
      </div>
      <p class="fine-print">
        Disclaimer: This extension offers fact-checking insights, but users should verify information independently.
      </p>
    </div>
</body>
</html>
