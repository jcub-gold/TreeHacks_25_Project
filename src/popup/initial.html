<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Check Initial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            margin: 0;
            padding: 0;
        }
        
        .start-button {
            width: 150px;
            height: 40px;
            background: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: background 0.3s;
        }
        
        .start-button:hover {
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <button class="start-button" id="startButton">Start Fact Check</button>
    <script src="initial.js"></script>
</body>
</html>
